<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Item Catalogue</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='itemDesc/styles.css') }}">
    </head>
    <body>
        <header>
            <a href="/" class="link">
                <h1 id="title">Item Catalogue</h1>
            </a>
            <button id="login" onclick="location.href='http://google.com'">LOGIN</button>
        </header>
        <section id="mainSection">
            <div id="itemContent">
                <h1 id="itemTitle">{{ description[0] }}</h1>
                <a href="{{ url_for('catItems', catId=description[1]) }}" class="link">
                    <h5 id="itemCat">{{ description[1] }}</h5>
                </a>
                <a href="{{ url_for('modItem', itemId=itemId, mod='edit') }}" id="editLink" class="link">Edit</a>
                <a href="{{ url_for('modItem', itemId=itemId, mod='delete') }}" class="link">Delete</a>
                <h3 id="itemDesc">{{ description[2] }}</h3>
            </div>
        </section>
    </body>
</html>
