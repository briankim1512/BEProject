<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Item Catalogue</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='newItem/styles.css') }}">
    </head>
    <body>
        <header>
            <a href="/" class="link">
                <h1 id="title">Item Catalogue</h1>
            </a>
            <button id="login" onclick="location.href='http://google.com'">LOGIN</button>
        </header>
        <section id="mainSection">
            <div id="itemContent">
                <h1 id="itemTitle">Make a new item</h1>
                <form action="{{ url_for('newItem') }}" method="post">
                    <p>Name</p>
                        <input type="text" size="20" name="name"><br>
                    <p>Category</p>
                        <select name="category">
                            {% for i in categories %}
                                <option value="{{ i[0] }}">{{ i[0] }}</option>
                            {% endfor %}
                        </select>
                    <p>Description</p>
                        <textarea name="description" rows="5" cols="50"></textarea>
                    <br><br>
                    <input type="submit" value="Create">
                </form>
            </div>
        </section>
    </body>
</html>
