<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Item Catalogue</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='catItems/styles.css') }}">
    </head>
    <body>
        <header>
            <a href="/" class="link">
                <h1 id="title">Item Catalogue</h1>
            </a>
            <a href="#"><button id="login">LOGIN</button></a>
        </header>
        <section id="mainSection">
            <div id="itemContent">
                <h1 id="catTitle">{{ catId }}</h1>
                {% for i in items %}
                <a href="{{ url_for('itemDesc', itemId=i[1]) }}" class="link">
                    <h4>{{ i[0] }}</h4>
                </a>
                {% endfor %}
            </div>
        </section>
    </body>
</html>
